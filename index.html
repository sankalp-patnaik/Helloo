<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="keys">
        <button data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </button>
        <button data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">hihat</span>
        </button>
       <button data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">kick</span>
       </button>
        <button data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">openhat</span>
        </button>
        <button  data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">boom</span>
        </button>
        <button data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">ride</span>
        </button>
        <button data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">snare</span>
        </button>
        <button data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">tom</span>
        </button>
          <button data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
          </button>
      </button>
    
      <audio data-key="65" src="Sounds/clap.wav"></audio>
      <audio data-key="83" src="Sounds/hihat.wav"></audio>
      <audio data-key="68" src="Sounds/kick.wav"></audio>
      <audio data-key="70" src="Sounds/openhat.wav"></audio>
      <audio data-key="71" src="Sounds/boom.wav"></audio>
      <audio data-key="72" src="Sounds/ride.wav"></audio>
      <audio data-key="74" src="Sounds/snare.wav"></audio>
      <audio data-key="75" src="Sounds/tom.wav"></audio>
      <audio data-key="76" src="Sounds/tink.wav"></audio>
</div>
<script src="/DrumKit/index.js"></script>
</body>
</html>
